<!DOCTYPE html>
<html>
    <head>
        <title>Shoperky</title>
        <link rel="icon" href="/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/main.css"></link>
    </head>
    <body>
        <div class="container-fluid error">
            <div class="close">&times</div>
        </div>
        <nav class="container-fluid">
            <div class="logo">
                <div class="logo-image-cnt"><img class="logo-img" src="/assets/images/logo.png"></div>

            </div>
        </nav>
        <div class="main-body">
            <div class="split text">
                <div class="heading">Get rid of the fake</div>
                <div class="search-enc">
                    <input class="search" id="search-inp" placeholder="Enter the url">
                    <i class="search-icon" id="search-btn">&#8627</i>
                </div>
                <hr class="mt-5 mb-5">

                <div class="support">
                    <div class="supp-heading">We support products from</div>
                    <div class="sponsers">
                        <img class="sponsers-image" src="/assets/images/amazon.jpg">
                    </div>
                </div>
            </div>
            <div class="split">
                <img class="main-image" src="/assets/images/image_display.png">
            </div>
        </div>
        <script src="/assets/js/main.js"></script>
    </body>
